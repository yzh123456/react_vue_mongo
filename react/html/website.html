<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>React Website</title>
		<style>
			*{
				margin : 0;
				padding : 0;
				border: 0;
				box-sizing: border-box;
			}
			body{
				font-size: 18px;
			}
			#app header{
				height: 100px;
				border-bottom: 1px solid #d1d1d1;
				display: flex;
			}
			#app header a{
				display: flex;
				height: 100%;
				width: 100px;
				border-right: 1px solid #d1d1d1;
				justify-content: center;
				align-items: center;
			}
			#app #main{
				height: 500px;
			}
			#app footer{
				height: 50px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="app"></div>
		<script src="../output/website.build.js"></script>
	</body>
</html>
