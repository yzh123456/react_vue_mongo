<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数据双向绑定</title>
		
		<script src="../js/require.js"></script>
		<script src="../js/config.js"></script>
	</head>
	<body>
		
		<div id="app">
			<p>姓名 ： {{ username }}</p>
			<p>年龄 ： {{ age }}</p>
			<p>性别 ： {{ sex }}</p>
		</div>
		
		<script>
			// getter  当读取这个数据的时候触发
			// setter  当修改这个数据的时候触发
		
			require(["vue"],function(Vue){
				var app = new Vue({
					el: '#app', //渲染的 dom 对象
				  	//描述数据
				  	data: {
					  	//数据
					    username: '张三',
					    age : "22",
					    sex : "男"
				  	}
				});
				
				setInterval(function(){
					app.$data.username = Math.random().toFixed(5);
				},1000);
			});
		</script>
	</body>
</html>
